worker: worker-list
source:
  - id: sftp-collect
    name: SFTP File collector
    description: Collect files from local or remote system
    icon: "<FileDownload/>"
  - id: aws-s3-collect
    name: AWS S3 File collector
    description: Collect files from AWS S3 bucket
    icon: "<FileDownload/>"
task:
  - id: file-split-task
    name: File splitter worker
    description: Split contents of files into multiple files
    icon: "<Split/>"
destination:
  - id: sftp-distribute
    name: SFTP File distributor
    description: Distribute file from remote sftp server to a configured directory
    icon: "<FileUpload/>"
